<!DOCTYPE html>
<html lang="tr">

<head>
    <title>
        Kayıt Formu
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: orange;
        }
    </style>
    <script>
        function tabloyakaydet() {

            const no = Number(document.getElementById('ogrencino').value);
            const sinif = document.getElementById('sinif').value;
            const adsoyad = document.getElementById('adsoyad').value;
            const vize = Number(document.getElementById('vize').value);
            const final = Number(document.getElementById('final').value);
            const but = Number(document.getElementById('but').value);

            if (sinif && adsoyad) {
                const tableElement = document.getElementById('table');
                const trElement = document.createElement('tr');
                const tbodyElement = document.createElement('tbody');
                const noele = document.createElement('td');
                const sinifele = document.createElement('td');
                const adsoyadele = document.createElement('td');
                const vizele = document.createElement('td');
                const finalele = document.createElement('td');
                const butele = document.createElement('td');
                noele.innerHTML = no;
                sinifele.innerHTML = sinif;
                adsoyadele.innerHTML = adsoyad;
                vizele.innerHTML = vize;
                finalele.innerHTML = final;
                butele.innerHTML = but;
                trElement.appendChild(noele);
                trElement.appendChild(sinifele);
                trElement.appendChild(adsoyadele);
                trElement.appendChild(vizele);
                trElement.appendChild(finalele);
                trElement.appendChild(butele);
                tbodyElement.appendChild(trElement);
                tableElement.appendChild(tbodyElement);
            }
        }


    </script>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <h1 class="h1">
            Öğrenci Not Kayıt Formuna Hoşgeldiniz!
        </h1>
        <br>


        <form>
            <div class="mb-3 mt-3">
                <strong>Öğrenci No:</strong>
                <input type="number" class="form-control" id="ogrencino" placeholder="Öğrenci No giriniz">
            </div>
            <div class="mb-3 mt-3">
                <strong>Sınıfı:</strong>
                <input type="text" class="form-control" id="sinif" placeholder="Sınıfını Giriniz">
            </div>
            <div class="mb-3 mt-3">
                <strong>Ad-Soyad:</strong>
                <input type="text" class="form-control" id="adsoyad" placeholder="Ad ve Soyad Giriniz">
            </div>
            <div class="mb-3 mt-3">
                <strong>Vize Notu:</strong>
                <input type="number" class="form-control" id="vize" placeholder="Vize Notunu Giriniz">
            </div>
            <div class="mb-3 mt-3">
                <strong>Final Notu:</strong>
                <input type="number" class="form-control" id="final" placeholder="Final Notunu Giriniz">
            </div>
            <div class="mb-3 mt-3">
                <strong>Bütünleme Notu:</strong>
                <input type="number" class="form-control" id="but" placeholder="Bütünleme Notunu Giriniz">
            </div>


            <button class="btn btn-primary" onclick="tabloyakaydet()">Kaydet</button>
        </form>


        <br>

        <table id="table" class="table table-dark">
            <thead>
                <tr>
                    <th>Öğrenci Numarası</th>
                    <th>Sınıı </th>
                    <th>Ad-soyad</th>
                    <th>Vize</th>
                    <th>Final</th>
                    <th>Bütünleme</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
